<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
  <div class="container">
    <div class="row col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Update Thesis</h2>
        </div>
        <div class="card-body">
          <form id="thesisForm" method="post" role="form" th:object="${thesis}">
            <div class="form-group mb-3">
              <label class="form-label">Thesis Title</label>
              <input
                      class="form-control"
                      id="thesisTitle"
                      name="thesisTitle"
                      placeholder="Enter subject"
                      th:field="*{thesisTitle}"
                      type="text"
              />
              <p th:errors="*{thesisTitle}" class="text-danger"
                 th:if="${#fields.hasErrors('thesisTitle')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Thesis Text</label>
              <input
                      class="form-control"
                      id="task"
                      name="task"
                      placeholder="Enter task"
                      th:field="*{thesisText}"
                      type="text"
              />
              <p th:errors="*{thesisText}" class="text-danger"
                 th:if="${#fields.hasErrors('thesisText')}"></p>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">Update <i class="fa-solid fa-floppy-disk"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<style>
    .container{
        margin-top: 5%
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>

</html>
