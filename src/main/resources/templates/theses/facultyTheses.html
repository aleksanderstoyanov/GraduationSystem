<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="common/fragments :: head">
</head>
<body>
<main>
  <nav th:replace="common/fragments :: header"></nav>
  <div class="container">
    <div class="table-title">
      <h2 th:text="${message}"></h2>
    </div>
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Thesis Title</th>
            <th scope="col">Thesis Text</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="facultyThesis: ${facultyTheses}">
            <td><i class="fa-regular fa-file"></i></td>
            <td th:text="${facultyThesis.thesisTitle}"></td>
            <td th:text="${facultyThesis.thesisText}"></td>
            <td sec:authorize="hasAuthority('TEACHER')">
              <a th:href="@{'/reviews/create/' + ${facultyThesis.id}}" type="button" class="btn btn-primary">Add Review +</a>
            </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <style>
        .table {
            overflow: scroll;
        }
        .table-wrapper{
            height: 500px;
            margin: 5%
        }
    </style>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</html>
