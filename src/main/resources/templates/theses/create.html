<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Submit Thesis <i class="fa-solid fa-pen-nib ml-5"></i></h2>
                </div>
                <form id="applicationForm" method="post" th:object="${thesis}" th:action="@{'/theses/create/' + ${thesis.applicationId}}">
                    <div class="mb-3">
                        <label class="form-label">Thesis Title</label>
                        <input type="text"
                               th:field="*{thesisTitle}"
                               class="form-control"
                               id="thesisTitle"
                               placeholder="Short title for the subject matter" />
                        <p th:errors = "*{thesisTitle}"
                           class="text-danger"
                           th:if="${#fields.hasErrors('thesisTitle')}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Thesis Text</label>
                        <textarea th:field="*{thesisText}"
                                  class="form-control"
                                  id="thesisText"
                                  rows="3">
                        </textarea>
                        <p th:errors = "*{thesisText}"
                           class="text-danger"
                           th:if="${#fields.hasErrors('thesisText')}">
                        </p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Thesis</button>
                </form>
            </div>
        </div>
    </div>
</main>
<style>
        .container{
            margin-top: 5%
        }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>

</html>
