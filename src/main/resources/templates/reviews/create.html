<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Submit Review <i class="fa-solid fa-glasses"></i></h2>
                </div>
                <form id="applicationForm" method="post" th:object="${review}" th:action="@{'/reviews/create/' + ${review.thesisId}}">
                    <div class="mb-3">
                        <label class="form-label">Review Text</label>
                        <input type="text"
                               th:field="*{text}"
                               class="form-control"
                               id="text"
                               placeholder="Short title for the subject matter" />
                        <p th:errors = "*{text}"
                           class="text-danger"
                           th:if="${#fields.hasErrors('text')}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Review Summary</label>
                        <textarea th:field="*{summary}"
                                  class="form-control"
                                  id="summary"
                                  rows="3">
                        </textarea>
                        <p th:errors = "*{summary}"
                           class="text-danger"
                           th:if="${#fields.hasErrors('summary')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Granted Defense</label>
                        <select id="granted" class="form-select" th:field="*{granted}" aria-label="Default select example">
                            <option value="true">
                                Yes
                            </option>
                            <option value="false">
                                No
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Thesis</button>
                </form>
            </div>
        </div>
    </div>
</main>
<style>
        .container{
            margin-top: 5%
        }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>

</html>
