<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card" th:object="${review}">
                <span th:if="${review.isGranted() == true}"><i class="fa-regular fa-thumbs-up"></i></span>
                <span th:unless="${review.isGranted() == true}"><i class="fa-regular fa-thumbs-down"></i></span>
                <div class="card-body">
                    <h5 class="card-title" th:text="*{text}"></h5>
                    <p class="card-text" th:text="*{summary}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
        .fa-thumbs-up, .fa-thumbs-down{
          font-size: 50px;
          display: flex;
          justify-content:center;
        }
        .card {
          display: flex;
          justify-content: center;
        }
        .container{
            margin-top: 5%
        }

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>

</html>
