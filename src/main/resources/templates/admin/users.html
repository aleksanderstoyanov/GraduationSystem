<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<main>
  <nav th:replace="common/fragments :: header"></nav>
  <div class="container">
    <div class="table-title">
      <h2 th:text="${message}"></h2>
    </div>
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Faculty</th>
            <th scope="col">Role</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${users}">
            <td><i class="fa-regular fa-user"></i></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.faculty}"></td>
            <td th:text="${user.role}"></td>
            <td>
              <a th:href="@{'/admin/edit/' + ${user.id}}" type="button" class="btn btn-warning"><i class="fa-solid fa-pencil"></i></a>
              <a th:href="@{'/admin/delete/' + ${user.id}}" type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
            </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <style>
        td > .fa-user{
            display:flex;
            justify-content:center;
            margin: 7%;
        }
        .table {
            overflow: scroll;
        }
        .table-wrapper{
            height: 500px;
            margin: 5%
        }
    </style>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</html>
