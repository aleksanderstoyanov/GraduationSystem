<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
    <div class="container">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid credentials</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success"> You have been logged out.</div>
        </div>
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully logged in the Graduation System!
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post" role="form">
                        <div class="form-group mb-3">
                            <label class="form-label">Username</label>
                            <input
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="Enter user name"
                                    type="text"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter email address"
                                    type="email"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter password"
                                    type="password"
                            />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
        .container{
            margin-top: 5%
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>

</html>
