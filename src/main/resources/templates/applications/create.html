<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create Application <i class="fa-solid fa-pen-nib ml-5"></i></h2>
                </div>
                <form id="applicationForm" method="post" th:object="${application}" th:action="@{/applications/create}">
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text"
                               th:field="*{subject}"
                               class="form-control"
                               id="subject"
                               placeholder="Short title for the subject matter" />
                        <p th:errors = "*{subject}"
                           class="text-danger"
                           th:if="${#fields.hasErrors('subject')}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Task</label>
                        <textarea th:field="*{task}"
                                  class="form-control"
                                  id="task"
                                  rows="3">
                        </textarea>
                        <p th:errors = "*{task}"
                           class="text-danger"
                           th:if="${#fields.hasErrors('task')}">
                        </p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Purpose</label>
                        <textarea th:field="*{purpose}"
                                  class="form-control"
                                  id="purpose"
                                  rows="3">
                        </textarea>
                        <p th:errors = "*{purpose}"
                           class="text-danger"
                           th:if="${#fields.hasErrors('purpose')}">
                        </p>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Application</button>
                </form>
            </div>
        </div>
    </div>
</main>
<style>
        .container{
            margin-top: 5%
        }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>

</html>
