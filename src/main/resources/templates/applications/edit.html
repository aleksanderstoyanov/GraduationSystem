<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Update Application</h2>
                </div>
                <div class="card-body">
                    <form id="applicationForm" method="post" role="form" th:object="${applicationRecord}">
                        <div class="form-group mb-3">
                            <label class="form-label">Subject</label>
                            <input
                                    class="form-control"
                                    id="subject"
                                    name="subject"
                                    placeholder="Enter subject"
                                    th:field="*{subject}"
                                    type="text"
                            />
                            <p th:errors="*{subject}" class="text-danger"
                               th:if="${#fields.hasErrors('subject')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Task</label>
                            <input
                                    class="form-control"
                                    id="task"
                                    name="task"
                                    placeholder="Enter task"
                                    th:field="*{task}"
                                    type="text"
                            />
                            <p th:errors="*{task}" class="text-danger"
                               th:if="${#fields.hasErrors('task')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Purpose</label>
                            <input
                                    class="form-control"
                                    id="purpose"
                                    name="purpose"
                                    placeholder="Enter purpose"
                                    th:field="*{purpose}"
                                    type="text"
                            />
                            <p th:errors="*{purpose}" class="text-danger"
                               th:if="${#fields.hasErrors('purpose')}">
                            </p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update <i class="fa-solid fa-floppy-disk"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
    .container{
        margin-top: 5%
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>

</html>
