<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
<nav th:replace="common/fragments :: header">
</nav>
<main>
    <div class="container">
        <h1 th:text="${message}"></h1>
    </div>
    <div class="countdown-container">
        <h3 id="countdown">Redirecting to Home Page in 7</h3>
    </div>
    <style>
        .container{
            display:flex;
            justify-content:center;
            margin-top:15%;
        }
        .countdown-container{
            display:flex;
            justify-content:center;
            margin-top:3%;
        }
  </style>
    <script>
      $(document).ready(function(){
          let countDown = 7;
          const message = "Redirecting to Home Page in ";
          var interval = setInterval(function(){
            if (countDown === 0){
                clearInterval(interval);
                window.location.replace("/");
            }
            $("#countdown").text(`${message}${countDown--}`);
          }, 1000)
      })
  </script>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace="common/fragments :: footer">
</footer>
</body>
</html>
